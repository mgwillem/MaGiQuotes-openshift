<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<body>

<h:body>
    <ui:composition template="/templates/wizardTemplate.xhtml">

        <ui:define name="content">

            <h:form prependId="false">
                <p:panel header="Résumé" style="margin: 5px">
                    <h:panelGrid binding="#{wizardSummary.summary}" />
                </p:panel>
                <p:panel header="Estimation de prix" style="margin: 5px">
                    <h:outputText value="#{wizardSummary.price}" />
                </p:panel>
                <p:commandButton value="Restart" action="wizard-step1" ajax="false" style="margin-left: 5px" />
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>

</body>
</html>
