<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<body>

<h:body>
    <ui:composition template="/templates/wizardTemplate.xhtml">

        <ui:define name="content">

            <p:panel header="Calcul des finitions pour égouttoir et rainures" style="margin: 5px">
                <h:form prependId="false">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="item1" value="Egouttoir dans la masse longueur 60 cm (+ polissage) :" />
                        <h:selectOneListbox id="item1" />

                        <h:outputLabel for="item2" value="Egouttoir dans la masse longueur 120 cm (+ polissage) :" />
                        <h:selectOneListbox id="item2" />

                        <h:outputLabel for="item3" value="Rainures droites en pente (max 4 pièces) :" />
                        <h:selectOneListbox id="item3" />
                    </h:panelGrid>
                </h:form>
            </p:panel>
            <h:form prependId="false" style="margin: 5px">
                <h:commandButton value="Back" action="wizard-step2" />
                <h:commandButton value="Next" action="wizard-step4" />
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>

</body>
</html>
