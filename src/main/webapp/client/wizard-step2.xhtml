<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<body>

<h:body>
    <ui:composition template="/templates/wizardTemplate.xhtml">

        <ui:define name="content">

            <h:form prependId="false">
                <p:panel header="Calcul des découpes" style="margin: 5px">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="item1" value="Découpe évier rectangulaire non façonnée :" />
                        <h:selectOneMenu id="item1" value="#{wizardStep2.decoupeEvierNonFaconnee.selectedInteger}">
                            <f:selectItems value="#{wizardStep2.range}" />
                        </h:selectOneMenu>

                        <h:outputLabel for="item2" value="Découpe évier rectangulaire façonnée :" />
                        <h:selectOneMenu id="item2" value="#{wizardStep2.decoupeEvierFaconnee.selectedInteger}">
                            <f:selectItems value="#{wizardStep2.range}" />
                        </h:selectOneMenu>

                        <h:outputLabel for="item3" value="Découpe plaque de cuisson rectangulaire non façonnée :" />
                        <h:selectOneMenu id="item3" value="#{wizardStep2.decoupePlaqueCuissonNonFaconnee.selectedInteger}">
                            <f:selectItems value="#{wizardStep2.range}" />
                        </h:selectOneMenu>

                        <h:outputLabel for="item4" value="Découpe plaque de cuisson rectangulaire façonnée :" />
                        <h:selectOneMenu id="item4" value="#{wizardStep2.decoupePlaqueCuissonFaconnee.selectedInteger}">
                            <f:selectItems value="#{wizardStep2.range}" />
                        </h:selectOneMenu>

                    </h:panelGrid>
                </p:panel>
                <p:commandButton value="Back" action="wizard-step1" ajax="false" style="margin-left: 5px" />
                <p:commandButton value="Next" action="wizard-step3" ajax="false" style="margin-left: 5px" />
                <p:commandButton value="dump" action="wizard-summary" ajax="false" style="margin-left: 5px" />
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>

</body>
</html>
